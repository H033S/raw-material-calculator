<div [hidden]="submitted">
  <form
    class="form-control w-25 h-50 p-3 position-absolute top-50 start-50 translate-middle"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <h1>Login</h1>

    <div class="form-group">
      <label class="form-label" for="username">Username</label>
      <i class="fa-solid fa-user"></i>
      <input
        class="form-control mb-3"
        required
        minlength="4"
        id="username"
        placeholder="Enter Username"
        name="username"
        [(ngModel)]="credentials.username"
        #username="ngModel"
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input
        class="form-control mb-3 ng-valid"
        required
        id="password"
        placeholder="Enter Password"
        name="password"
        [(ngModel)]="credentials.password"
        #password="ngModel"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary mx-1 w-100 mb-3"
        type="submit"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>
    </div>

    <div class="text-center mb-3">
      <a href="#">Or Sign Up with Google </a>
    </div>
  </form>
</div>
