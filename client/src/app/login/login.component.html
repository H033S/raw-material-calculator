<form
  class="form-control w-25 h-50 p-3 position-absolute top-50 start-50 translate-middle"
>
  <h1>Login Page</h1>

  <div>
    <label class="form-label" for="username">Username</label>
    <input
      class="form-control mb-3"
      type="text"
      name="username"
      placeholder="Enter Username"
    />
  </div>

  <div>
    <label class="form-label" for="password">Password</label>
    <input
      class="form-control mb-3"
      type="text"
      name="password"
      placeholder="Enter Password"
    />
  </div>

  <div class="text-center mb-3">
    <a href="#" id="link-id" class="default">Logging with Google</a>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-1" type="submit">Submit</button>
    <button class="btn btn-secondary mx-1" type="reset">Cancel</button>
  </div>
</form>
