<form
  class="form-control w-50 h-auto p-3 position-absolute top-50 start-50 translate-middle"
  (submit)="onSubmit()"
  #formForgotPasswordCode="ngForm"
>
  <h1 class="text-center">Forgot Password Code</h1>
  <div>
    <app-password-input
      [enforcedMinLength]="true"
      [enforcedPattern]="true"
      (passwordValue)="setPassword($event)"
    ></app-password-input>
    <app-password-input
      [enforcedMinLength]="true"
      [enforcedPattern]="true"
      (passwordValue)="setPasswordConfirmed($event)"
    ></app-password-input>
    <span
      class="text-danger mt-1"
      style="font-size: 0.75rem"
      [hidden]="formForgotPasswordCode.valid"
    >
      <p class="text-danger">hello</p>
    </span>
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="formForgotPasswordCode.invalid"
    >
      Submit
    </button>
  </div>
</form>

<app-alert
  [alertMessage]="alertMessage"
  [alertType]="alertType"
  [isAlertHidden]="isAlertHidden"
></app-alert>
