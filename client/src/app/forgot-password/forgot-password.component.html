<div [hidden]="submitted">
  <form
    class="form-control w-25 h-auto p-3 position-absolute top-50 start-50 translate-middle"
    (submit)="onSubmit()"
    #formForgotPassword="ngForm"
  >
    <h1>Forgot Password</h1>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4 mt-4">
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email Address"
        required
        email
        [(ngModel)]="email"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button
        [disabled]="!formForgotPassword.valid"
        type="submit"
        class="btn btn-primary mb-4 w-100"
      >
        Reset Password
      </button>
    </div>
  </form>
</div>
